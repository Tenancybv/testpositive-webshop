name: CI Pipeline

env:
  API_USERNAME: ${{ secrets.API_USERNAME }}
  API_PASSWORD: ${{ secrets.API_PASSWORD }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopUnitTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      
      - name: Run tests
        run: dotnet test

  api-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopApiTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      
      - name: Run tests
        run: dotnet test
  
  performance-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopPerformanceTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Run tests
        run: dotnet test

  gui-tests:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2.1
      with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}/WebShopGuiTests'
          args: '-noSplash -runMode=console -retry=0 -testSuitePath="Test Suites/Test Suite" -browserType="saucelabs_second" -executionProfile="default" -apiKey=${{ secrets.KATALON_API_KEY }} -testOpsProjectId=1151115 --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true' 