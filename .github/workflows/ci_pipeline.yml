name: CI Pipeline

env:
  API_USERNAME: ${{ secrets.API_USERNAME }}
  API_PASSWORD: ${{ secrets.API_PASSWORD }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopUnitTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      
      - name: Run tests
        run: dotnet test

      - name: Generate OpenCover badge
        uses: danpetitt/open-cover-badge-generator-action@v1.0.9
        with:
          path-to-opencover-xml: WebShopUnitTests/OpenCover/coverage.opencover.xml
          path-to-badges: ./
          minimum-coverage: 90
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  api-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopApiTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      
      - name: Run tests
        run: dotnet test
  
  performance-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WebShopPerformanceTests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Run tests
        run: dotnet test

  gui-tests:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2.1
      with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}/WebShopGuiTests'
          args: '-noSplash -retry=0 -browserType=Chrome -statusDelay=15 -testSuitePath="Test Suites/Test Suite" -apiKey= ${{ secrets.KATALON_API_KEY }} --config -webui.autoUpdateDrivers=true'